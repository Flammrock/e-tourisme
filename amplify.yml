version: 1
applications:
  - backend:
    phases:
      build:
        commands:
          - amplifyPush --simple
  - frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - cd ../../
            - pwd
            - npm ci
        build:
          commands:
            - pwd
            - npm run-script build
      artifacts:
        baseDirectory: ../../dist/apps/shell
        files:
          - '**/*'
      cache:
        paths:
            - node_modules/**/*
    appRoot: apps/shell
