version: 1
applications:
  - frontend:
      phases:
        build:
          commands: 
            - cd ../../
            - npm install
            - nx build admin
            - cd apps/partner
            - npm install
      artifacts:
        baseDirectory: ../../dist/apps/admin
        files:
          - '**/*'
      cache:
        paths: 
            - node_modules/**/*
    appRoot: apps/admin
  - frontend:
      phases:
        build:
          commands: 
            - cd ../../
            - npm install
            - nx build partner
            - cd apps/partner
            - npm install
      artifacts:
        baseDirectory: ../../dist/apps/partner
        files:
          - '**/*'
      cache:
        paths: 
            - node_modules/**/*
    appRoot: apps/partner
  - frontend:
      phases:
        build:
          commands: 
            # This step will build app with Nx framework 
            - cd ../../
            - npm install
            - nx build contributor
            # This step will build/update SSR resources(S3, Cloudfront, Lambda@Edge)
            - cd apps/contributor
            - npm install
      artifacts:
        baseDirectory: ../../dist/apps/contributor
        files:
          - '**/*'
      cache:
        paths: 
            - node_modules/**/*
    appRoot: apps/contributor
  - frontend:
      phases:
        build:
          commands: 
            - cd ../../
            - npm install
            - nx build tourist
            - cd apps/tourist
            - npm install
      artifacts:
        baseDirectory: ../../dist/apps/tourist
        files:
          - '**/*'
      cache:
        paths: 
            - node_modules/**/*
    appRoot: apps/tourist
  - frontend:
      phases:
        build:
          commands: 
            - cd ../../
            - npm install
            - nx build shell
            - cd apps/shell
            - npm install
      artifacts:
        baseDirectory: ../../dist/apps/shell
        files:
          - '**/*'
      cache:
        paths: 
            - node_modules/**/*
    appRoot: apps/shell
