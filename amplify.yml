version: 1
applications:
  - appRoot: apps/shell
    env:
      variables:
        MODE_CI_AMPLIFY_ET: amplify
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - cd ../../
            - pwd
            - npm ci
            - amplifyPush --simple
        build:
          commands:
            - pwd
            - npm run-script build
      artifacts:
        baseDirectory: ../../dist/apps/shell
        files:
          - '**/*'
      cache:
        paths:
            - node_modules/**/*
    
