version: 1
applications:
  - frontend:
      phases:
        build:
          commands: 
            - cd ../../
            - npm install
            - npm run-script build
            - cd apps/shell
            - npm install
      artifacts:
        baseDirectory: ../../dist/apps/shell
        files:
          - '**/*'
      cache:
        paths: 
            - node_modules/**/*
    appRoot: apps/shell
